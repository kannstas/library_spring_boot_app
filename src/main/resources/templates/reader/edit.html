<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit reader</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/readers/{id}(id=${reader.getReaderId()})}" th:object="${reader}">

    <label for="surname">Введите фамилию:</label>
    <input type="text" th:field="*{surname}" id="surname">
    <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"> Surname error</div>
    <br>
    <label for="name">Введите имя:</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>
    <label for="middleName">Введите отчество:</label>
    <input type="text" th:field="*{middleName}" id="middleName">
    <div style="color: red" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"> Middle name error
    </div>
    <br>
    <label for="yearOfBirth">Введите год рождения: </label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth error
    </div>
    <br/>

    <input type="submit" value="Редактировать пользователя"/>

</form>
</body>
</html>
