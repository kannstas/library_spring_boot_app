<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All readers</title>
</head>
<body>

<h3>Список читателей библиотеки</h3>

<div th:each="reader : ${readers}">
<a th:href="@{/readers/{id}(id=${reader.getReaderId()})}"
   th:text="${reader.getSurname()} + ' ' +  ${reader.getName()} + ' ' + ${reader.getMiddleName()} + ', ' + ${reader.getYearOfBirth()}"></a>
</div>
<br>
<a th:href="@{/readers/new}">Добавить читателя</a>
</body>
</html>
